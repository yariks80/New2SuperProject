plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'com.it'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    allureVersion = '2.13.2'
}

dependencies {
    compile 'org.testng:testng:7.1.0'
    compile 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'
    compile 'io.github.bonigarcia:webdrivermanager:4.3.1'
    compile 'log4j:log4j:1.2.17'
}

task chromeTest(type: Test) {
    systemProperty "driver", "chrome"
    useTestNG {
        suites 'src/test/resources/testNg.xml'
    }
}

task fireFoxTest(type: Test) {
    systemProperty "driver", "fireFox"
    useTestNG {
        suites 'src/test/resources/testNg.xml'
    }
}
task edgeTest(type: Test) {
    systemProperty "driver", "edge"
    useTestNG {
        suites 'src/test/resources/testNg.xml'
    }
}
allure {
    autoconfigure = true
    version = "${allureVersion}"

    useTestNG {
        version = "${allureVersion}"

    }
}